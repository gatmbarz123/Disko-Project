name: Python API Tests

on:
  push:
    branches:
      - amir
  pull_request:
    branches:
      - amir

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest requests flask  # Ensure Flask and other dependencies are installed

    - name: Verify Flask Installation
      run: |
        python -c "import importlib.metadata; print(f'Flask version: {importlib.metadata.version(\"flask\")}')"

    - name: Print Syntax Check Message
      run: echo "Checking for syntax errors...ğŸ‘¾"

    - name: Check Python Syntax
      run: |
        find backend/ -name "*.py" -print0 | xargs -0 -n1 python -m py_compile

    - name: Run Flask Server Finder
      run: |
        python find_flask_servers.py

    - name: Run Tests
      run: |
        echo "Running API validation tests...ğŸƒğŸ½"
        pytest tests/ --maxfail=1 --disable-warnings > api-validation-results.txt
        cat api-validation-results.txt

    - name: Print Test Status
      run: |
        if grep -q "FAILURES" api-validation-results.txt; then
          echo "API validation tests failed âŒğŸ’€. Please check the results above.";
          exit 1;
        else
          echo "All tests passed successfully! âœ…ğŸ¤—";
        fi

    - name: Final Message
      run: echo "API test completed."
