name: python-tests

on:
  push:
    branches:
      - amir
  pull_request:
    branches:
      - amir

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest requests

    - name: Run API Validation Tests
      run: |
        echo "Running API validation tests...🏃🏽"
        pytest tests/discover_and_test_apis.py --maxfail=1 --disable-warnings > api-validation-results.txt
        cat api-validation-results.txt

    - name: Check Python Syntax
      run: |
        echo "Checking for syntax errors...👾"
        find backend/ -name "*.py" -print0 | xargs -0 -n1 python -m py_compile

    - name: Print Test Status
      run: |
        if grep -q "FAILURES" api-validation-results.txt; then
          echo "API validation tests failed ❌💀. Please check the results above.";
          exit 1;
        else
          echo "All tests passed successfully! ✅🤗";
        fi

    - name: Final Message
      run: echo "CI pipeline completed."
